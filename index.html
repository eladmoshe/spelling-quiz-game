<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Insert the <base> element as the very first element in the head -->
    <script>
        (function () {
            var baseHref = (location.hostname === "localhost" || location.hostname === "127.0.0.1")
                ? "/" : "/spelling-quiz-game/";
            var base = document.createElement("base");
            base.href = baseHref;
            // Insert the base element as the first child of <head>
            document.head.insertBefore(base, document.head.firstChild);
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spelling Quiz - Free Online Practice</title>
    <meta name="description"
        content="Practice your spelling skills with our free interactive multilingual quiz. Perfect for students, language learners, and educators.">
    <meta name="keywords"
        content="spelling quiz, language learning, educational tool, spelling practice, English Hebrew learning">

    <!-- Icons and manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="resources/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/favicon-16x16.png">
    <link rel="manifest" href="resources/site.webmanifest">

    <!-- Stylesheets -->
    <link href="node_modules/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">

    <!-- External scripts -->
    <script
        src="https://unpkg.com/microsoft-cognitiveservices-speech-sdk@1.42.0/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JDYT47RXP1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-JDYT47RXP1');
    </script>
</head>

<body>
    <main>
        <header>
            <h1>Interactive Spelling Quiz</h1>
        </header>
        <section id="quiz-container">
            <div id="app">
                <textarea id="wordInput" data-testid="word-input" class="hidden"
                    aria-label="Word input area"></textarea>
            </div>
        </section>
    </main>
    <nav>
        <div class="feedback-button" id="feedbackButton" aria-label="Feedback">?</div>
        <div class="feedback-panel" id="feedbackPanel">
            <h3>Spelling Quiz</h3>
            <p>Written by Elad Moshe</p>
            <a href="mailto:eladmoshe@gmail.com">Send Feedback</a>
        </div>
    </nav>
    <!-- The module script URL will now be correctly resolved based on the base tag -->
    <script type="module" src="dist/spellingGame.js"></script>
</body>

</html>
